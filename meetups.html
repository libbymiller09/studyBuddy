<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe Meetups Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav role="navigation">
    <ul class="navTabs">
      <li><a href="">Home</a></li>
      <li><a href="">Map</a></li>
      <li><a href="">Meetups</a></li>
      <li><a href="">Register</a></li>
      <li><a href="">Login</a></li>
    </ul>
  </nav>
  <main role="main">
    <header role="banner">
        <h1>Studdy Buddy</h1>
    </header>

    <section>
      <h3>Current Scheduled Meetups</h3>
      <div class="meetups-list">
        <button class="check-toggle" type="button">Completed</button>
        <button class="delete-button" type="button">Delete</button>
      </div>
    </section>

    <section>
      <header>
        <h3>Add your own meetup!</h3>
        </header>
        <form class="add-meetup-form">
          <div>
            <label for="subject">Study Subject</label>
            <input placeholder="Node.js" type="text" name="subject" id="subject" />
          </div>
          <div>
            <label for="time">Time</label>
            <input placeholder="5:00 pm" type="text" name="time" id="time" />
          </div>
          <div>
            <label for="place">Place</label>
            <input placeholder="Prince Coffee" type="text" name="place" id="place" />
          </div>
          <button type="submit">Add</button>
        </form>
    </section>

  </main>
    <footer role="content-info">Created by <a href="https://github.com/libbymiller09">Elisabeth Miller </a>2019</footer>
</body>
</html>
