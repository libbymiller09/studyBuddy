<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe Map Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav role="navigation">
    <ul class="navTabs">
      <li><a href="">Home</a></li>
      <li><a href="">Map</a></li>
      <li><a href="">Meetups</a></li>
      <li><a href="">Register</a></li>
      <li><a href="">Login</a></li>
    </ul>
  </nav>
  <main role="main">
    <header role="banner">
        <h1>Studdy Buddy</h1>
    </header>

    <section>
      <header>
        <h3>Search the map!</h3>
      </header>
      <form class="search-map-form">
        <div>
          <label for="search">Search</label>
          <input placeholder="North Portland" type="text" name="search" id="search" />
        </div>
        <button type="submit">Go</button>
      </form>
    </section>

    <section>
      <div class="connection-modal">
        <h3>Connect with a Buddy!</h3>
        <button class="connection-button" type="button">Connect!</button>
      </div>
      <div class="connection-contact">
        <p>User's email</p>
      </div>
      <div class="map">
        Map Element
      </div>
    </section>
    
    <section>
      <h3>Search Results</h3>
      <div class="search-results">
      </div>
    </section>
  </main>
    <footer role="content-info">Created by <a href="https://github.com/libbymiller09">Elisabeth Miller </a>2019</footer>
</body>
</html>
